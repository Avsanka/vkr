<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>эпиСтат</title>
    <link rel="icon" href="{{url_for('static', filename='mouse_fav.png')}}" type="image/png">
    <link href="{{url_for('static', filename='css/diseases.css')}}" rel="stylesheet">
<!--    <link href="{{url_for('static', filename='css/preloader.css')}}" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<script>
    function addType()
    {
        let name = document.getElementById('inp').value;
        let btn = document.getElementById('addBtn');
        btn.disabled = true;
        $.ajax({
                    type: 'POST',
                    url: '/addType/' + name,
                    success: function(answer)
                    {
                        if (answer == 'already exists')
                        {
                            alert('Нельзя добавить данную строку (уже существует)');
                            btn.disabled = false;
                            document.getElementById('inp').value = "";
                            return;
                        }
                        target = document.getElementById('target');
                        const p = document.createElement('p');
                        p.innerHTML = name;
                        target.insertAdjacentElement('beforebegin', p)
                        document.getElementById('inp').value = "";
                        btn.disabled = false;
                    }
                });
    }

    function deleteType(id)
    {
        let div = document.getElementById('d' + id);

        $.ajax({
                    type: 'DELETE',
                    url: '/deleteType/' + id,
                    success: function(answer)
                    {
                        if(answer == "success")
                        {
                            div.remove()
                        }
                        else
                        {
                            alert("Нельзя удалить, т.к. есть записи с такими видами");
                        }
                    }
                });

    }
</script>
<body>
{% include 'navbar.html' %}
<div class="diseases">
    <h3>Список добавленных видов: </h3>
    <hr>
    {% for item in data %}
        <div style="display: flex" id="d{{item.ID_Type}}">
            <p>{{item.Name}}</p> <p class="cross" onclick="deleteType({{item.ID_Type}})">❌</p>
        </div>
    {% endfor %}
    <div class="controls" id="target">
        <input type="text" class="form-control" id="inp" />
        <button type="button" class="btn btn-success" onclick="addType()" id="addBtn">Добавить</button>
    </div>
</div>


{% include 'footer.html' %}
</body>
</html>
