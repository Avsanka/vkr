<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мышелов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="{{url_for('static', filename='css/dashboard.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/preloader.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="filter_container">
        <select class="form-select" id="yearSelect" onchange="updateDash()">
            <option id="y25" value="2025" selected>2025</option>
            <option id="y24" value="2024">2024</option>
            <option id="y23" value="2023">2023</option>
            <option id="y22" value="2022">2022</option>
            <option id="y21" value="2021">2021</option>
            <option id="y20" value="2020">2020</option>
            <option id="y19" value="2019">2019</option>
            <option id="y18" value="2018">2018</option>
            <option id="y17" value="2017">2017</option>
            <option id="y16" value="2016">2016</option>
            <option id="y15" value="2015">2015</option>
            <option id="y14" value="2014">2014</option>
            <option id="y13" value="2013">2013</option>
            <option id="y12" value="2012">2012</option>
        </select>
    </div>
    <hr>
            <div id="preloader" style="justify-self: center" class="hidden">
            <div class="preloader-animation"></div>
        </div>
    <div class="dashboard">

        <div class="chart-container">
            <canvas id="diseaseChart"></canvas>
        </div>
        <div class="graph-container">
            <canvas id="mouseChart"></canvas>
        </div>
    </div>
    <hr>
    <h3 style="margin-left: 10%;">Карта зараженности</h3>
    <div id="map" class="map"></div>
    <div id="mapTarget"></div>
    <hr>
    <h3 style="margin-left: 10%;">Соотношение пойманных особей</h3>
    <div class="container">
        <div class="ratio-display">
            <div class="fem-count" style="font-weight: bold">Женские особи: <span id="fem-count">0</span> (<span id="fem-percentage">0%</span>)</div>
            <div class="bar-container">
                <div class="bar" id="ratio-bar"></div>
            </div>
            <div class="male-count" style="font-weight: bold">Мужские особи: <span id="male-count">0</span> (<span id="male-percentage">0%</span>)</div>
        </div>
    </div>
{% include 'footer.html' %}
</body>
</html>
